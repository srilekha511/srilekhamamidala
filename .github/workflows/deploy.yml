name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if your default branch is 'master'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          # Set the repository name for the base path
          # For username.github.io repositories, set VITE_REPO_NAME to empty string
          # For project pages (username.github.io/repo-name), use the repo name
          # Using the actual repository name from GitHub
          VITE_REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "Repository name: $VITE_REPO_NAME"
          echo "Building with base path: /$VITE_REPO_NAME/"
          npm run build

      - name: Verify build output
        working-directory: ./frontend
        run: |
          echo "=== Build Output Contents ==="
          ls -la dist/
          echo ""
          echo "=== Checking index.html base path ==="
          head -15 dist/index.html | grep -E "(href|src)" || echo "No href/src found in first 15 lines"
          echo ""
          echo "=== Verifying 404.html exists ==="
          test -f dist/404.html && echo "✓ 404.html exists" || echo "✗ 404.html missing"
          echo ""
          echo "=== Base path check ==="
          grep -o 'href="/[^"]*"' dist/index.html | head -3
          echo ""
          echo "Build completed successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'
          
      - name: List artifact contents
        run: |
          echo "=== Artifact contents ==="
          find ./frontend/dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Info
        run: |
          echo "=== Deployment Information ==="
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Expected URL: https://srilekha511.github.io/srilekhamamidala/"
          echo "Repository: ${{ github.repository }}"
          echo "Repository Name: ${{ github.event.repository.name }}"
          echo ""
          echo "If the deployment URL doesn't match, check GitHub Pages settings."

